<section class="layout-module">
  <h2 class="section-title">{{lang 'product.related_products'}}</h2>

  <div class="product-grid-container grid-masonry layout-grid-of-4">
    <div class="layout-grid-sizer"></div>
    <div class="layout-grid-gutter"></div>
    {{#each grid}}
      {{> components/products/product-item this layout="masonry" show_quick_shop=../show_quick_shop default_image=../default_image}}
    {{/each}}
  </div>
</section>
